<script>
 document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll('.swiper').forEach((swiperElement) => {
        new Swiper(swiperElement, {
            loop: true,
            loopAdditionalSlides: 3,
            slidesPerView: 'auto', // Ajusta la cantidad de imágenes visibles
            centeredSlides: true, // Centra las diapositivas
            navigation: { 
                nextEl: swiperElement.querySelector('.swiper-button-next'), 
                prevEl: swiperElement.querySelector('.swiper-button-prev') 
            },
            pagination: {
                el: swiperElement.querySelector('.swiper-pagination'),
                clickable: true
            }
        });
    });
});
document.addEventListener("DOMContentLoaded", function () {
    // Asegúrate de que el carrusel esté inicializado al cargar la página
    iniciarCarrusel();
});

function iniciarCarrusel() {
    let carrusel = document.querySelector(".swiper"); // Ajusta la clase según tu código
    if (carrusel) {
        carrusel.style.display = "block"; // Asegúrate de que no esté oculto
    }
}


        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImg');
            modalImg.src = imageSrc;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        function displayFile(fileData) {
            const gallery = document.getElementById('gallery');
            const item = document.createElement('div');
            item.classList.add('gallery-item');

            const media = fileData.type.startsWith('image') ? document.createElement('img') : document.createElement('video');
            media.src = fileData.data;
            if (fileData.type.startsWith('video')) media.controls = true;
            media.onclick = () => openModal(fileData.data);
            item.appendChild(media);

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'X';
            deleteBtn.classList.add('delete-btn');
            deleteBtn.onclick = () => item.remove();
            item.appendChild(deleteBtn);

            gallery.appendChild(item);
        }

        document.querySelectorAll('.file-upload').forEach((input) => {
            input.addEventListener('change', (event) => {
                [...event.target.files].forEach(file => {
                    const reader = new FileReader();
                    reader.onload = e => displayFile({ data: e.target.result, type: file.type });
                    reader.readAsDataURL(file);
                });
            });
        });
  
</script>
